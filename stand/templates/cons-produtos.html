{% extends 'base.html' %}
{% block login %}
        <a href="/logout/">Logout</a>
{% endblock %}
{% block content %}
        <table>
            <th colspan="3">
                Produtos Cadastrados
            </th>
            <tr>
                <form action="" method="post">
                    {% csrf_token %}
                <th><a href="/consultas/produtos/nome">Nome</th>
                <th><a href="/consultas/produtos/quantidade">Quantidade</th>
                <th><a href="/consultas/produtos/departamentos">Departamento</th>
                </form>
            </tr>
            {% for pr in produtos %}
            <tr>
                <td>{{pr.nome}}</td>
                <td>{{pr.quantidade}}</td>
                <td>{{pr.departamentos}}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Nenhum produto cadastrado</td>
            </tr>
            {% endfor %}
        </table>
{% endblock %}

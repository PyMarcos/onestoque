{% extends 'base.html' %}
{% block content %}
{% if form.non_field_errors %}
        {{form.non_filed_errors}}
{% endif %}
        <form action="." method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>{{form.username.label_tag}}</td>
                    <td>{{form.username}}</td>
                </tr>
                <tr>
                    <td>{{form.password.label_tag}}</td>
                    <td>{{form.password}}</td>
                </tr>
                <tr colspan="2">
                    <td>
                        <button type="submit">Login</button>
                    </td>
                </tr>
            </table>
            <input type="hidden" name="next" value="{{next}}">
        </form>
{% endblock %}
